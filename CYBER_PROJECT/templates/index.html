<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Enhanced Intrusion Detection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 480px;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h2 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 25px;
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 1px;
      }

      label {
        display: block;
        margin-top: 20px;
        font-size: 0.95rem;
        color: #d0e7ff;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-size: 1rem;
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      input[type="number"]:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      input[type="submit"] {
        margin-top: 30px;
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-weight: 600;
        font-size: 1.05rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      input[type="submit"]:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        transform: scale(1.02);
      }

      .prediction {
        margin-top: 30px;
        padding: 20px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
        color: #00ffcc;
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      }

      @media (max-width: 500px) {
        .container {
          padding: 30px 25px;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI Intrusion Detection</h2>
      <form method="POST" action="/predict">
        <label for="flow_duration">Flow Duration:</label>
        <input type="number" step="any" name="flow_duration" required />

        <label for="total_fwd_packets">Total Fwd Packets:</label>
        <input type="number" step="any" name="total_fwd_packets" required />

        <label for="total_backward_packets">Total Backward Packets:</label>
        <input type="number" step="any" name="total_backward_packets" required />

        <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
        <input type="number" step="any" name="total_length_fwd_packets" required />

        <input type="submit" value="Predict" />
      </form>

      {% if prediction %}
      <div class="prediction">
        <h3>Prediction: {{ prediction }}</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
